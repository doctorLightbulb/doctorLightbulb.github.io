<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="icon" href="Images/go-rilla-logo-button.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="header-and-footer.css" <meta charset="utf-8">
    <title>Joshua Nolan's Main Project Site</title>
    <style>
        .changing-display {
            background-color: darkslategray;
            background: url("https://www.kasandbox.org/programming-images/landscapes/lake.png") no-repeat center/100% 200%;
            color: white;
            height: 200px;
        }

        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: auto;
            background-color: lightsteelblue;
            border-top: solid 4px;
            border-bottom: solid 4px;
            border-color: white;
            color: white;
            height: 50px;
            box-shadow: 0px 2px 4px black;
        }

        .card-box {
            position: relative;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: x-large;
            background-color: white;
            border-style: solid;
            border: 4px solid lightsteelblue;
            border-radius: 10%;
            padding: 50px;
            box-shadow: 0px 2px 4px black;
            z-index: 1;
        }

        .container {
            padding: 5em;
            background-color: whitesmoke;
            color: darkgray;
            margin: 0px
        }

        body {
            margin: 0px;
            background-color: whitesmoke;
        }

        .footer {
            width: auto;
            height: 100px;
            background-color: white;
            border-top: 2px solid darkblue;
        }
    </style>

<body>
    <div class="changing-display">This will occupy the top of the screen</div>
    <div class="nav-bar">Navigation</div>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="card-box">
            <h2>BOOKS</h2>
        </div>
    </div>

    <div class="footer">The Foot</div>
</body>

</html>
